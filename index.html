            </div>

            <script>
                var pictures = ["homepic.jpeg", "service.PNG", "codeIt.jpg"];
                //window.alert(pictures);
                function start() {
                    //window.alert(pictures);
                    var rd = Math.floor(Math.random() * 3);
                    //window.alert(rd);
                    document.getElementById("pics").setAttribute("src", pictures[rd]);
                }
                window.addEventListener("load", start, false);

                //function to get the date and display it at the bottom of the page
                function aDate() {
                    var dateModified = new Date(2018, 2, 21, 9, 55, 37, 0);
                    document.getElementById("getDate").innerHTML = dateModified;

                }

                //variable index in array	
                var slideIndex = 1;
                //send index to function	
                showSlides(slideIndex);


                //function to make images slide	
                function showSlides(n) {
                    //i is used to loop different positions
                    var i;

                    //variable to get pictures	
                    var slides = document.getElementsByClassName("mySlides");

                    //variable to get button class	
                    var dots = document.getElementsByClassName("dot");
                    if (n > slides.length) {
                        slideIndex = 1;
                    }

                    if (n < 1) {
                        slideIndex = slides.length
                    }
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    //for (i = 0; i < dots.length; i++) {
                    //  dots[i].className = dots[i].className.replace("active", "");
                    //}
                    slides[slideIndex - 1].style.display = "block";
                    //dots[slideIndex-1].className += "active";


                }
                //function to continue through each picture
                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }
            </script>
