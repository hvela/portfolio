<script>

  function start(){
    document.getElementById("travel").addEventListener("click",function(){getCourses("data/city.xml");},false);
    document.getElementById("food").addEventListener("click",function(){getCourses("data/food.xml");},false);
  }
  function getCourses(url){
    try{
                        asyncRequest = new XMLHttpRequest(); 
                        asyncRequest.addEventListener("readystatechange", processResponse, false); 
                        asyncRequest.open( "GET", url, true );
                        asyncRequest.send( null );
                }catch ( exception ){
                        alert( "Request Failed" );
                }
  }
  function processResponse(){
                if (asyncRequest.readyState == 4 && asyncRequest.status == 200 && asyncRequest.responseXML){
                    var tras = asyncRequest.responseXML.getElementsByTagName("trav");
                    clearContents();
                    
                    var output=document.getElementById("content");
                    var ulT = document.createElement( "ul" );
                    for ( var i = 0; i < tras.length; ++i ){
                        var tra = tras.item( i );
                        var imgLink=tra.getElementsByTagName("img").item(0).firstChild.nodeValue;
                        var imgAlt=tra.getElementsByTagName("alt").item(0).firstChild.nodeValue;
                        var imageLI = document.createElement( "li" );
                        
                        var singleImg = document.createElement( "img" );
                        singleImg.setAttribute("src",imgLink); 
                        singleImg.setAttribute("alt",imgAlt);
                        singleImg.setAttribute("class","img-size");
                        
                       
                        
                        
                        imageLI.appendChild(singleImg); // place img in li
                        ulT.appendChild(imageLI); // place li in ul

                        /*Loading picture using jquery*/
                        
                    }
                    output.appendChild(ulT);
                }
            }


  function clearContents(){
                document.getElementById("content").innerHTML="";
            }

   window.addEventListener( "load", start, false );

</script>
