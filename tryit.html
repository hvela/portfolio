    <textarea placeholder="Enter a comment here!" id="comments"></textarea> <br><br>

    <button type="button" class="sendBox" onClick="printComment()">Click here to print the comment</button><br>
    <button type="button" class="sendBox" onclick="myFunctionClick()">Click here to set a different background color</button>
    <br><br>


    <div id="printBox">
        <p></p>

    </div>
    <script>
        //this function will get the element where the comment box is
        function printComment() {

            //variable to use and send to the print box
            var print = document.getElementById("comments").value;

            //send printbox to inner html to be the print variable
            document.getElementById("printBox").innerHTML = print;


        }



        function myFunctionClick() {
            //variable prompted to user for color
            var inputColor = prompt("Enter a color:", "");

            //change the body background with the color propmpted
            var colorIt = document.body.style.backgroundColor = inputColor;

            //loop to set attribute 
            for (var i = 0; i < colorIt.length; i++) {
                colorIt[i].setAttribute("style", "backgroundColor:" + inputColor);
            }


        }

        window.addEventListener("load", start, false);
    </script>

    <button onclick="myFunction()" id="he">Start</button>
    <button onclick="resetCrawling()" id="he2">Restart</button>
    <!-- <button onclick="stopCrawling()" id="he3">Stop</button> -->

    <div id="hehe">
        <script>
            var autoCrawling;

            function myFunction() {
                var print = document.getElementById("hehe");
                if
                autoCrawling = setInterval(function() {
                    print.innerHTML += "CRAWLING WEBPAGE {} ";
                }, 1000);
            }

            function resetCrawling() {
                clearInterval(autoCrawling);
                document.getElementById("hehe").innerHTML = "";
            }

            function stopCrawling() {
                clearInterval(autoCrawling);
                document.getElementById("hehe").innerHTML += "few";
                return false;

            }
        </script>
